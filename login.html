/* -----------------------------------------------------
  body
-------------------------------------------------------- */
body {
    margin: 0;
    padding: 0;
    color: #717171;
}
a {
    color: #03a9f4;
    outline: none;
    right: 0px;
    transition: all .2s ease;
    transform: scale(1.6);
    &.open {
        transform: translate3d(0, 0, 0) !important;
        height: 32px;
        display: inline-block;
        cursor: pointer;
        i {
            color: rgba(0, 0, 0, 0.575);
        }
    }
    p {
        margin: 0 0 8px 0;
        li {
            float: left;
            a {
                display: inline-block;
            }
        }
    }
}

}

/* -----------------------------------------------------
    main
-------------------------------------------------------- */
main {
    width: 100%;
    margin: 0;
    section {
        display: block;
    }
    .heading {
        margin: 0;
    }
    .wrap {
        overflow: hidden;
        .holder {
            float: left;
        }
        .captions {
            padding: 8px;
            &.col-4 {
                display: block;
                .heading {
                    color: #7a7a7a;
                }
                .holder {
                    .captions {
                        color: #7a7a7a;
                    }
                }
                /* -----------------------------------------------------
   header
-------------------------------------------------------- */
                header {
                    display: block;
                    h2 {
                        margin: 0;
                    }
                }
                /* -----------------------------------------------------
    footer
-------------------------------------------------------- */
                footer {
                    display: block;
                    overflow: hidden;
                    .row {
                        width: 100%;
                        span {
                            color: rgba(0, 0, 0, 0.525);
                            input[type="checkbox"] {
                                visibility: hidden;
                                position: absolute;
                                bottom: 7px;
                                opacity: 0;
                                direction: ltr;
                            }
                        }
                    }
                    label,
                    .label {
                        cursor: pointer;
                        border: 2px solid #717171;
                        &.animated {
                            display: block;
                            background-color: #dbdbdb;
                            min-height: 44px;
                            margin-bottom: 8px;
                            font-size: 24px;
                            font-family: 'Material Icons';
                            -moz-box-sizing: border-box;
                            -ms-box-sizing: border-box;
                            -o-box-sizing: border-box;
                            box-sizing: border-box;
                            text-decoration: none;
                        }
                    }
                    .color-box {
                        position: fixed;
                        border-radius: 50%;
                        box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.275);
                        z-index: 1;
                    }
                    .show-box {
                        position: absolute;
                        line-height: 1;
                        margin-left: 8px;
                    }
                    .colors-list {
                        margin: 0;
                        margin-right: 5px;
                        &.teal {
                            background-color: $btn_teal;
                        }
                        &.lightblue {
                            background-color: $btn_lightBlue;
                        }
                        &.green {
                            background-color: $btn_green;
                        }
                        &.amber {
                            background-color: $btn_amber;
                        }
                        &.orange {
                            background-color: $btn_orange;
                        }
                        &.cyan {
                            background-color: $btn_cyan;
                        }
                        &.pink {
                            background-color: $btn_pink;
                        }
                        &.deeppurple {
                            background-color: $btn_deepPurple;
                        }
                        &.indigo {
                            background-color: $btn_indigo;
                        }
                        &.red {
                            background-color: $btn_red;
                        }
                        &.yellow {
                            background-color: $btn_yellow;
                        }
                        &.lime {
                            background-color: $btn_lime;
                        }
                        &.brown {
                            background-color: $btn_brown;
                            max-width: 860px;
                            text-align: center;
                        }
                        .demo {
                            min-height: 100px;
                            justify-content: center;
                            align-content: center;
                            font-weight: normal;
                            border-top: transparent;
                            border-bottom: 1px solid rgba(255, 255, 255, 0.275);
                        }
                        @media only screen and (max-width: 768px) {
                            &.col-4 {
                                @include colmk(3, 1%);
                            }
                        }
                    }
                }
            }
            
            &.bg-dark {
                background-color: #333;
            }
        }
    }
    &.bg-light {
        background-color: #FFF;
        //box-shadow: none; 
        letter-spacing: normal;
    }
    .footer-content {
        margin: 0 8px;
    }
}

}

/* ----------------------------------------------------------------------
  material design checkbox - by ravikumar chauhan
------------------------------------------------------------------------- */
.rkmd-checkbox {
    color: #818181;
    .input-checkbox {
        position: relative;
        vertical-align: -6px;
        font-style: normal;
        text-transform: none;
        word-wrap: normal;
        white-space: nowrap;
        /* support for all webkit browsers. */
        -webkit-font-smoothing: antialiased;
        /* support for safari and chrome. */
        text-rendering: optimizeLegibility;
        /* support for firefox. */
        -moz-osx-font-smoothing: grayscale;
        /* support for ie. */
        font-feature-settings: 'liga';
    }
}

}
&.checkbox-light {
    label,
    .label {
        color: #FFF;
    }
}

/* ----------------------------------------------------------------------
  rotate checkbox - by ravikumar chauhan
------------------------------------------------------------------------- */
.rkmd-checkbox {
    &.checkbox-rotate {
        .input-checkbox {
            input[type="checkbox"] {
                &+.checkbox {
                    cursor: pointer;
                    border-width: 2px;
                    border-style: solid;
                    border-left: transparent;
                }
            }
        }
    }
    /* ----------------------------------------------------------------------
  checkbox ripple effect - by ravikumar chauhan
------------------------------------------------------------------------- */
    .rkmd-checkbox {
        &.checkbox-ripple {
            .ripple {
                position: absolute;
                animation-name: checkbox-ripple;
                animation-duration: 400ms;
                animation-timing-function: ease-out;
            }
        }
        @include keyframes('checkbox-ripple') {
            100% {
                opacity: 0;
            }
        }
    }
}
